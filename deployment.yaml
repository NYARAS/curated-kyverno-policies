apiVersion: v1
kind: Pod
metadata:
  name: badpod01
  namespace: default
  labels:
    app: myapp
spec:
  containers:
  - name: nginx
    image: nginx
---
apiVersion: v1
kind: Pod
metadata:
  name: goodpod01
  namespace: foo
  labels:
    app: myapp
spec:
  containers:
  - name: nginx
    image: nginx:1.19

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bad-nginx-deployment
  labels:
    app: web
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - image: busybox
        name: busybox
        command: ["sleep", "9999"]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: good-nginx-deployment
  labels:
    app: web
  namespace: foo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - image: busybox:1.28
        name: busybox
        command: ["sleep", "9999"]
